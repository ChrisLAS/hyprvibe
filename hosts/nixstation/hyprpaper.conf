# Hyprpaper Configuration for 0.8.0+
# Enable splash screen
splash = false

# Enable IPC socket
ipc = true

# Preload wallpapers
preload = __WALLPAPER__

# Set wallpaper for all monitors (hyprpaper 0.8.0+ syntax)
# For each monitor, specify the wallpaper
wallpaper {
    monitor = DP-1
    path = __WALLPAPER__
    fit_mode = cover
}

wallpaper {
    monitor = DP-2
    path = __WALLPAPER__
    fit_mode = cover
}

wallpaper {
    monitor = DP-3
    path = __WALLPAPER__
    fit_mode = cover
}

wallpaper {
    monitor = HDMI-A-1
    path = __WALLPAPER__
    fit_mode = cover
}