# hypridle configuration
listener {
	# 45 minutes: blank displays via DPMS off - monitor-specific commands
	timeout = 2700
	on-timeout = hyprctl dispatch dpms off DP-1 && hyprctl dispatch dpms off DP-2 && hyprctl dispatch dpms off DP-3 && hyprctl dispatch dpms off HDMI-A-1
	on-resume = hyprctl dispatch dpms on DP-1 && hyprctl dispatch dpms on DP-2 && hyprctl dispatch dpms on DP-3 && hyprctl dispatch dpms on HDMI-A-1
}

general {
	lock_cmd = pidof hyprlock || hyprlock
	before_sleep_cmd = loginctl lock-session
	after_sleep_cmd = hyprctl dispatch dpms on
}
