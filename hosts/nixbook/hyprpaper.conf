# Hyprpaper Configuration (0.8.0+ syntax)
# __WALLPAPER__ is replaced by hyprvibe module with actual path
splash = false
ipc = true

preload = __WALLPAPER__

# eDP-1: Laptop display. If wallpaper doesn't appear, run `hyprctl monitors` to find actual output name.
wallpaper {
    monitor = eDP-1
    path = __WALLPAPER__
    fit_mode = cover
}
