# Hyprlock Configuration (declarative)
# Edit this file and rebuild to theme the lock screen.

# Basic example using your current wallpaper; tweak as desired.
background {
  # Path to image; leave empty for solid color
  path = __WALLPAPER__
  blur_passes = 2
  blur_size = 5
  color = rgba(0,0,0,0.5)
}

input-field {
  monitor = 
  size = 300, 45
  outline_thickness = 2
  dots_spacing = 0.2
  fade_on_empty = false
  placeholder_text = Password
}

# Time display (large)
label {
  text = $TIME
  font_size = 80
  color = rgba(255,255,255,0.95)
  position = 0, 200
  halign = center
  valign = center
}

# Date display
label {
  text = cmd[60] date '+%A, %B %d'
  font_size = 28
  color = rgba(230,230,230,0.9)
  position = 0, 110
  halign = center
  valign = center
}

# Bitcoin price
label {
  text = cmd[60] /home/chrisf/.config/hypr/hyprlock-btc.sh
  font_size = 24
  color = rgba(255,200,100,1.0)
  position = 0, -200
  halign = center
  valign = center
}

