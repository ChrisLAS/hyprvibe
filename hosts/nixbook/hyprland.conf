# Hyprland Configuration for Nixbook
# See https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Source shared base configuration (use absolute path; ~ is not expanded by Hyprland)
source = /home/chrisf/.config/hypr/hyprland-base.conf

# Source host-specific monitor configuration
source = /home/chrisf/.config/hypr/hyprland-monitors-nixbook.conf

# Nixbook-specific overrides and additions can go here
# For example:
# - Machine-specific keybindings
# - Hardware-specific settings
# - Laptop-specific optimizations 

# Fixed geometry for MPV only; OBS is tiled by Hyprland
# MPV identified by app-id or title
window = float, class:^(clip-player)$
window = size 960 540, class:^(clip-player)$
window = move 960 0, class:^(clip-player)$
window = float, title:^.*ClipPlayer.*$
window = size 960 540, title:^.*ClipPlayer.*$
window = move 960 0, title:^.*ClipPlayer.*$