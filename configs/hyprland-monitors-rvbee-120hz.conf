# RVBEE Monitor Configuration (targeting 120Hz)
# 
# How to use:
# 1) Find your monitor name(s) and supported modes:
#    ~/.local/bin/setup-monitors status
#    (or: hyprctl monitors)
# 2) Replace MON with your connector name (e.g. DP-1, HDMI-A-1).
# 3) Replace WIDTHxHEIGHT@120 with an actual mode your panel supports at 120Hz
#    (e.g. 2560x1440@120 or 1920x1080@120).
# 4) Set position to auto and scale to 1 unless you need otherwise.
# 5) Point RVBEE at this file by changing hyprvibe.hyprland.monitorsFile in
#    hosts/rvbee/system.nix from hyprland-monitors-rvbee.conf to this file.
#
# Example:
# monitor=DP-1,2560x1440@120,auto,1
#
# Force-reapply the mode: disable then enable at 144 Hz
monitor=DP-1,disable
monitor=DP-1,2560x1080@144,0x0,1


