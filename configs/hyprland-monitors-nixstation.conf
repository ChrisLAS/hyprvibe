# Nixstation Monitor Configuration (4 monitors)
# This file contains monitor-specific settings for nixstation

# Monitor configuration for 4-monitor setup
# You'll need to replace these with your actual monitor names and resolutions
# Use 'hyprctl monitors' to get the correct monitor names

# Example 4-monitor setup (adjust these for your actual monitors):
# monitor=DP-1,2560x1440@144,0x0,1
# monitor=DP-2,2560x1440@144,2560x0,1
# monitor=HDMI-A-1,1920x1080@60,5120x0,1
# monitor=HDMI-A-2,1920x1080@60,5120x1080,1

# For now, using the default configuration until you set up your monitors
monitor=,preferred,auto,auto

# Multi-monitor specific settings
# Workspace assignment for multiple monitors
workspace=DP-1,1
workspace=DP-2,2
workspace=HDMI-A-1,3
workspace=HDMI-A-2,4

# Multi-monitor keybindings (optional - you can add these if you want)
# bind = SUPER SHIFT, left, movewindow, l
# bind = SUPER SHIFT, right, movewindow, r
# bind = SUPER SHIFT, up, movewindow, u
# bind = SUPER SHIFT, down, movewindow, d
