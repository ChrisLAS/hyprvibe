# Nixstation Monitor Configuration (4 monitors)
# This file contains monitor-specific settings for nixstation

# Monitor configuration for 4-monitor setup
# Layout: Screen 1 (above center), Screen 2 (left vertical), Screen 3 (center/main), Screen 4 (right vertical)

# Screen 1: Above center (DP-1 - GIGA-BYTE M27Q)
monitor=DP-1,2560x1440@144,2560x-1440,1

# Screen 2: Left vertical (DP-2 - ASUS PB278) - rotated 90 degrees clockwise
monitor=DP-2,2560x1440@60,0x0,1,transform,1

# Screen 3: Center/main (DP-3 - ASUS PB278)
monitor=DP-3,2560x1440@144,1440x0,1

# Screen 4: Right vertical (HDMI-A-1 - ASUS PB277) - rotated 90 degrees clockwise
monitor=HDMI-A-1,2560x1440@60,4000x0,1,transform,1

# Launch waybar with per-monitor configurations
exec-once = ~/.config/waybar/scripts/waybar-per-monitor.sh

# Multi-monitor keybindings for moving between monitors
# SUPER + CTRL + arrow keys to move focus between monitors
bind = SUPER CTRL, left, focusmonitor, l
bind = SUPER CTRL, right, focusmonitor, r
bind = SUPER CTRL, up, focusmonitor, u
bind = SUPER CTRL, down, focusmonitor, d

# SUPER + SHIFT + CTRL + arrow keys to move windows between monitors
bind = SUPER SHIFT CTRL, left, movewindow, mon:l
bind = SUPER SHIFT CTRL, right, movewindow, mon:r
bind = SUPER SHIFT CTRL, up, movewindow, mon:u
bind = SUPER SHIFT CTRL, down, movewindow, mon:d

# Quick monitor focus keys (SUPER + number)
bind = SUPER, F1, focusmonitor, DP-1
bind = SUPER, F2, focusmonitor, DP-2
bind = SUPER, F3, focusmonitor, DP-3
bind = SUPER, F4, focusmonitor, HDMI-A-1

# Move active window to specific monitor
bind = SUPER SHIFT, F1, movewindow, mon:DP-1
bind = SUPER SHIFT, F2, movewindow, mon:DP-2
bind = SUPER SHIFT, F3, movewindow, mon:DP-3
bind = SUPER SHIFT, F4, movewindow, mon:HDMI-A-1

# Launch applications to specific monitors and positions
# SUPER + S: Launch Slack and Telegram on right vertical monitor (HDMI-A-1)
# Slack on top half, Telegram on bottom half
bind = SUPER, S, exec, ~/.config/hypr/scripts/launch-communication.sh

# SUPER + D: Launch development tools on left vertical monitor (DP-2)
# Cursor editor on top half, terminal on bottom half
bind = SUPER, D, exec, ~/.config/hypr/scripts/launch-development.sh

# SUPER + B: Launch browser on top monitor (DP-1)
bind = SUPER, B, exec, hyprctl dispatch focusmonitor DP-1 && firefox & sleep 1 && hyprctl dispatch movewindow exact 2560 -1440 && hyprctl dispatch resizeactive exact 2560 1440 && hyprctl dispatch focusmonitor DP-3

# SUPER + M: Launch media player on main monitor (DP-3) in center
bind = SUPER, M, exec, hyprctl dispatch focusmonitor DP-3 && mpv & sleep 1 && hyprctl dispatch movewindow exact 1440 0 && hyprctl dispatch resizeactive exact 2560 1440
